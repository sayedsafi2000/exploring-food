<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get your meals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        #detail-container {
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <header>
        <h3>Get Your meal</h3>
    </header>
    <main>
        <section class="h-50">
            <h4>Details of food</h4>
            <div class="h-25" id="detail-container" style="width: 18rem;">

            </div>
        </section>
        <section class="text-center d-flex justify-content-center align-content-center">
            <input href="searchbtn" class="p-2 rounded m-1" type="text" id="search-field"
                placeholder="Search your food...">
            <button id="searchbtn" class="btn btn-info p-2" onclick="searchFood()">Search</button>
        </section>
        <section class="container">
            <h2>my meal</h2>
            <div id="meal-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
        </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="meal.js"></script>
</body>

</html>
